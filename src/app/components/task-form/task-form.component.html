<div class="container mt-3">
  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div class="mb-3">
      <label for="titulo" class="form-title">Nova tarefa</label>
      <input type="text" id="titulo" class="fomr-control" formControlName="titulo" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Adicionar</button>
  </form>
</div>
